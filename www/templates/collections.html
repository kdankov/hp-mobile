<ion-view view-title="Collections">
	<ion-nav-buttons side="secondary">
		<button class="button" ng-click="openSearch()"><i class="icon ion-search"></i></button>
	</ion-nav-buttons>

	<ion-content>
		<!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher> -->
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="Search">
			</label>
		</div>
		<ion-list>
			<ion-item class="" ng-repeat="collection in collections" type="item-text-wrap" href="#/collection/{{collection.slug}}">

				<h2>{{collection.title}}</h2>
				<p>By {{collection.users[0].name}}</p>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
